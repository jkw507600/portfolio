<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="../css/works.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="modal">
        <div class="board inpopup">
            <div class="big_title">
                <h2>토이 디퓨저</h2>
            </div>
            <div class="main_title">
                <div class="title">
                    <h3>캐릭터 디자인</h3>
                    <p>Product</p>
                </div>
                <div class="textbox">
                    <div class="leftbox">
                        <div class="texts">
                            <p>10대들을 위한 나만의 제품, 바로 '토이 디퓨저'입니다. 사춘기의 특유한 냄새와 불안함을 고려하여 디자인된 이 제품은 언제 어디서든 간편하게 사용할
                                수 있습니다. 자신만의 캐릭터를 만들수 있어 재미를 더해줍니다. 사춘기의 감성을 표현할 수 있는 작은 예술작품이 되어줄 것입니다.</p>
                        </div>
                    </div>
                    <div class="rightbox">
                        <div class="info">
                            <h4>기여도</h4>
                            <p>개인 작업</p>
                        </div>
                        <div class="info">
                            <h4>프로그램</h4>
                            <p>Adobe Illustrator, Rhino 3D, KeyShot</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainphoto">
            <img src="../images/toy_pdf.png" alt="">
        </div>
    </div>
</body>

</html>
