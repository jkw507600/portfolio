<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="../css/works.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../css/common.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
</head>

<body>
    <div class="wrap"></div>
    <div class="dimm">
        <div class="modal">
            <div class="board">
                <div class="big_title">
                    <h2>컴팩트 킥보드</h2>
                    <div class="close">
                        <a href="#" id="closeModal"><img src="../images/icon_close.png" alt=""></a>
                    </div>
                </div>
                <div class="main_title">
                    <div class="title">
                        <h3>운송 디자인</h3>
                        <p>Product</p>
                    </div>
                    <div class="textbox">
                        <div class="leftbox">
                            <div class="texts">
                                <p>현대사회에 스마트 모빌리티를 선호하고 있습니다. 그러나 킥보드는 사용 후 보관이 어렵고 무거워서 불편함을 겪고 있습니다. 컴팩트 킥보드는 컴팩트하게
                                    디자인되어 있어, 보관과 휴대가 편리합니다. 밝은 컬러를 사용하여 무거운 느낌을 최소화하고 깔끔한 디자인을 강조했습니다. 간편하게 접어서 휴대할 수
                                    있는 혁신적인 디자인입니다.</p>
                            </div>
                        </div>
                        <div class="rightbox">
                            <div class="info">
                                <h4>기여도</h4>
                                <p>개인 작업</p>
                            </div>
                            <div class="info">
                                <h4>프로그램</h4>
                                <p>Adobe Illustrator, Rhino 3D, KeyShot</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainphoto">
                <img src="../images/kick-banner.png" alt="">
                <a href="https://youtu.be/_HHQ7schzMU?si=V6G0Tp-1A16BoJ5J">
                    <div class="icon_link"><img src="../images/sns_YouTube.png" alt="">click!</div>
                </a>
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function () {

        $('.ajax-popup-link').magnificPopup({
            type: 'image',
            alignTop: true,
            overflowY: 'scroll', // as we know that popup content is tall we set scroll overflow by default to avoid jump
            closeOnBgClick: true
        });

        $('.dimm').on('click', function (e) {
            // 팝업 내부 (.modal)를 클릭한 경우 닫지 않음
            if (!$(e.target).closest('.modal').length) {
                // 팝업 닫기
                $('.modal').fadeOut();
            }
        });

        $('#closeModal').on('click', function (e) {
            e.preventDefault();
            $('.modal').fadeOut();
        });
    })

</script>


</html>
